   <section id="contacto">        
            <h2>Contacto</h2>
            <form action="">
                <fieldset>
                    <label for="nombre"> Nombre:
                        <input type="text" id="nombre" required>
                    </label>
                    <br>
                    <label for="fecha"> Fecha Nacimiento:
                        <input type="date" id="fecha" required>
                    </label>
                    <br>
                    <label for="pais"> pais:
                        <select name="" id="pais">
                            <option value="0">Argentina</option>
                            <option value="1">Brasil</option>
                            <option value="2">Chile</option>
                            <option value="3">Colombia</option>
                            <option value="4">Venezuela</option>
                            <option value="5">Perú</option>
                            <option value="6">Ecuador</option>
                            <option value="7">Paraguay</option>
                            <option value="8">Uruguay</option>
                            <option value="9">Bolivia</option>
					</select>
                    </label>
                    <br>
                    <label for="mail"> Email:
                        <input type="email" name="mail" required>
                    </label>
                    <br>
                    <label for="mensaje"> Mensaje: <br>
                        <textarea name="" id="mensaje" cols="30" rows="10" required></textarea>
                    </label>
                    <br>
                    <input type="reset" value="Reset">
                    <input type="submit" value="Enviar">
                    <br>
                </fieldset>
            </form>
        </section>
